<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <input type="number" name="hours" placeholder="25" value="23">
    <span>hours</span>

    <input type="number" name="minutes" placeholder="25" value="25">
    <span>minutes</span>

    <input type="number" name="seconds" placeholder="25" value="25">
    <span>seconds</span>


    <button class="start">Start/Stop</button>
    <button class="reset">Reset</button>
    
    <h1>time</h1>
    <span class="remainhours"></span>
    <span class="remainminutes"></span>
    <span class="remainseconds"></span>
    <script src="app.js"></script>
</body>
</html>
