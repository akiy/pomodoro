<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="column column-3">
                <label>hours</label>
                <input type="number" name="hours" min="0" max="23" value="0">
            </div>

            <div class="column column-3">
                <label>minutes</label>
                <input type="number" name="minutes" min="0" max="59" value="50">
            </div>

            <div class="column column-3">
                 <label>seconds</label>
                <input type="number" name="seconds" min="0" max="59" value="0">
            </div>
        </div>

        <div class="row">
            <div class="column">
                <div class="remain-time">
                    <span class="remainhours"></span><span>:</span>
                    <span class="remainminutes"></span><span>:</span>
                    <span class="remainseconds"></span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="column">
                <div class="buttons">
                    <button class="start">Start/Stop</button>
                    <button class="reset">Reset</button>
                </div>
            </div>
        </div>        
        

    </div>

    <script src="app.js"></script>
</body>
</html>
